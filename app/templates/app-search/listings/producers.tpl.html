<div class="bc-cont" ng-include="'templates/includes/breadcrumbs.tpl.html'"></div>
<h4>
  All Producers -
  <span class="meta">Page {{ vm.current_page}} of {{ vm.pages }}</span>
</h4>

<div class="row top-pad">
  <div class="columns small-12">
    <table class="hover full-width listing-table">
      <thead>
        <tr>
          <th ng-repeat="column in vm.producerColumns">{{ column | underscoreCap }}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.items">
          <td><a href="/#/producer/{{ item.id }}">{{ item.name }}</a></td>
          <td>{{ item.city }}</td>
          <td>{{ item.state }}</td>
        </tr>
      </tbody>
    </table>
    <div class="meta">Total Producers: {{ vm.entries | number }}</div>

    <ul class="pagination" role="navigation">
      <li class="pagination-previous" ng-show="vm.prev_page">
        <a href="/#/all/producers?page={{ vm.prev_page }}">Previous</a>
      </li>
      <li class="pagination-next" ng-show="vm.next_page">
        <a href="/#/all/producers?page={{ vm.next_page }}">Next</a>
      </li>
    </ul>


  </div>
</div>
