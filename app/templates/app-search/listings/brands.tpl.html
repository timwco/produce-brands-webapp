<div class="bc-cont" ng-include="'templates/includes/breadcrumbs.tpl.html'"></div>
<h4>
  All Brands - 
  <span class="meta">Page {{ vm.current_page}} of {{ vm.pages }}</span>
</h4>

<div class="row" ng-show="vm.loading">
  <div class="columns small-12">
    <div class="loading-all">
      <i class="fa fa-spinner"></i> Retrieving Brands...
    </div>
  </div>
</div>

<div class="row top-pad">
  <div class="columns small-12">
    <table class="hover full-width listing-table">
      <thead>
        <tr>
          <th ng-repeat="column in vm.brandColumns">{{ column | underscoreCap }}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.items">
          <td><a href="/#/brand/{{ item.id }}">{{ item.name }}</a></td>
          <td>{{ item.country }}</td>
          <td>{{ item.state }}</td>
          <td><a ng-click="vm.openImage(item.image)"><i class="fa fa-picture-o"></i></a></td>
          <td>{{ item.description }}</td>
          <td><a href="/#/producer/{{ item.producer_id }}">Producer Info</a></td>
        </tr>
      </tbody>
    </table>
    <div class="meta">Total Brands: {{ vm.entries | number }}</div>

    <ul class="pagination" role="navigation">
      <li class="pagination-previous" ng-show="vm.prev_page">
        <a href="/#/all/brands?page={{ vm.prev_page }}">Previous</a>
      </li>
      <li class="pagination-next" ng-show="vm.next_page">
        <a href="/#/all/brands?page={{ vm.next_page }}">Next</a>
      </li>
    </ul>


  </div>
</div>


<div class="tiny reveal image-pop" id="modal" data-reveal></div>
