<div class="document-title">
  <div class="container">
    <h1>Brand Detail</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="company-card">
        <div class="company-card-image">
          <img ng-src="https://static.producebrands.com/db/images/{{ vm.item.image }}" verify-src>
        </div>
        <div class="company-card-data">
          <dl>
            <dt>Added</dt>
            <dd>{{ vm.item.created_at | moment }}</dd>
          </dl>
        </div>
      </div>

    </div>
    <!-- /.col-* -->
    <div class="col-sm-8">
      <div class="company-header">
        <h1>{{ vm.item.name }} <span>Brand</span></h1>
      </div>
      <form ng-submit="vm.updateItem(vm.item, 'brand')">
        <div class="form-group">
          <label>Brand Name</label><input type="text" class="form-control" ng-model="vm.item.name">
        </div>
        <div class="form-group">
          <label>Country</label><input type="text" class="form-control" ng-model="vm.item.country">
        </div>
        <div class="form-group">
          <label>State</label><input type="text" class="form-control" ng-model="vm.item.state">
        </div>

        <fieldset class="form-group">
          <legend>Is this Brand Organic</legend>
          <div class="btn-group">
            <label class="btn btn-default">
              <input type="radio" ng-model="vm.item.organic" value="1" id="organicYes">&nbsp; Yes
            </label>
            <label class="btn btn-default">
              <input type="radio" ng-model="vm.item.organic" value="0" id="organicNo">&nbsp; No
            </label>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <legend>Does this Brand offer Food Safety Information</legend>
          <div class="btn-group">
            <label class="btn btn-default">
              <input type="radio" ng-model="vm.item.food_safety" value="1" id="safetyYes">&nbsp; Yes
            </label>
            <label class="btn btn-default">
              <input type="radio" ng-model="vm.item.food_safety" value="0" id="safetyNo">&nbsp; No
            </label>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="vm.item.description"></textarea>
        </fieldset>

        <fieldset class="form-group">
          <label>Producer</label>
          <input type="text" class="form-control" ng-model="vm.item.producer_id">
        </fieldset>

          <button class="btn btn-secondary">Update Brand</button>
          <a href="/#/brand/{{ vm.item.id }}" class="btn btn-default">Cancel</a>
      </form>
    </div>
  </div>
</div>
