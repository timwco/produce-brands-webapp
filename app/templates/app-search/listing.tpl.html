<h4>All Listing</h4>

<div class="row top-pad">
  <div class="columns small-12">
    <table class="hover">
      <thead>
        <tr>
          <th width="200">Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.items">
          <td>{{ item.name }}</td>
          <td>{{ item.country }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
